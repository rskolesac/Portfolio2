<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting</title>
    <script type="text/javascript">
      // Redirige toutes les routes vers index.html
      var pathname = window.location.pathname;
      var redirect = pathname.replace('/Portfolio2', ''); // Ajustez si votre "basename" est diff√©rent
      window.location.replace('/Portfolio2/index.html?redirect=' + encodeURIComponent(redirect));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
